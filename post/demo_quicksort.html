  <div class="content" itemprop="articleBody">
    <figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;stdio.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="comment">//对要操作的变量采用全局定义，可以避免指针的操作</span></span><br><span class="line"><span class="type">int</span> a[<span class="number">101</span>],n;</span><br><span class="line"><span class="type">int</span> times = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">quickSort</span><span class="params">(<span class="type">int</span> left, <span class="type">int</span> right)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">//left,right分别为左右指针</span></span><br><span class="line">    </span><br><span class="line">    <span class="type">int</span> i, j, t, bin;</span><br><span class="line">    <span class="comment">//若指针错位，退出函数</span></span><br><span class="line">    <span class="keyword">if</span> (left &gt; right) &#123;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//bin是一开始确定的基准数，也就是left指针所指的数</span></span><br><span class="line">    bin = a[left];</span><br><span class="line">    i = left;<span class="comment">//左搜索针</span></span><br><span class="line">    j = right;<span class="comment">//右搜索针</span></span><br><span class="line">    <span class="keyword">while</span> (i != j) &#123;</span><br><span class="line">        <span class="keyword">while</span> (a[j] &gt;= bin &amp;&amp; i &lt; j) &#123;</span><br><span class="line">            j--;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//先右后左，右搜索针找不到就一直找，找到符合要求的第一个，才轮到左搜索针出发</span></span><br><span class="line">        <span class="keyword">while</span> (a[i] &lt;= bin &amp;&amp; i &lt; j) &#123;</span><br><span class="line">            i++;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//此时i,j都找到目标，若未互相超过对方，则交换两数</span></span><br><span class="line">        <span class="keyword">if</span> (i &lt; j) &#123;</span><br><span class="line">            t = a[i];</span><br><span class="line">            a[i] = a[j];</span><br><span class="line">            a[j] = t;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">        问：</span></span><br><span class="line"><span class="comment">        如果不在两个while处加上“i&lt;j”的条件，</span></span><br><span class="line"><span class="comment">        i,j到底会不会穿越对方？</span></span><br><span class="line"><span class="comment">        答： </span></span><br><span class="line"><span class="comment">        假设现在i,j尚未碰面，j正在移动，</span></span><br><span class="line"><span class="comment">        最坏的情况是，j向左移动一直找不到比bin小的数，</span></span><br><span class="line"><span class="comment">        那么j的救命稻草，一定是i所指的数，这个数在上一步刚刚因为</span></span><br><span class="line"><span class="comment">        自身比bin要小而被交换到这里，所以j最多移动到i所指的位置，</span></span><br><span class="line"><span class="comment">        不可能穿越i；</span></span><br><span class="line"><span class="comment">        但是！这时候轮到i移动了！i还没移动时，所指的数，</span></span><br><span class="line"><span class="comment">        一定是比bin小的，正是因为这样它才被换过来，</span></span><br><span class="line"><span class="comment">        所以i必然是至少要前进1步的，一旦这1步走出去，</span></span><br><span class="line"><span class="comment">        i就会超越j，这对情侣各奔东西，再也无法回头看对方一眼，</span></span><br><span class="line"><span class="comment">        到此为止，算法完蛋。</span></span><br><span class="line"><span class="comment">        综上，两处while都必须加上i&lt;j的条件，确保两者不互相穿过对方。</span></span><br><span class="line"><span class="comment">        */</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//最后，将[两针碰面位置所指的数]与bin交换</span></span><br><span class="line">    a[left] = a[i];</span><br><span class="line">    a[i] = bin;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//此后，数组被分成以bin为界限的各自独立的两块，分别再对这两个序列使用quickSort即可（递归）</span></span><br><span class="line">    <span class="comment">//传递给quickSort函数的是左右边界定位标，表明要处理序列的起点和终点</span></span><br><span class="line">    <span class="built_in">quickSort</span>(left, i<span class="number">-1</span>);</span><br><span class="line">    <span class="built_in">quickSort</span>(i+<span class="number">1</span>, right);</span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    问：如何确保递归自动退出而不陷入死循环？</span></span><br><span class="line"><span class="comment">    答：这就要用到quickSort()函数刚开始加入的判断语句，</span></span><br><span class="line"><span class="comment">        if(left&gt;right)return;</span></span><br><span class="line"><span class="comment">        如果排序已经完成，此时quickSort处理的对象，起点等于终点，</span></span><br><span class="line"><span class="comment">        即传入参数left=right，执行完后，递归传入left不变，right减一，</span></span><br><span class="line"><span class="comment">        就会造成left&gt;right，此时让函数return即可结束递归。</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>,&amp;n);</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i=<span class="number">1</span>; i&lt;=n; i++) &#123;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>,&amp;a[i]);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">quickSort</span>(<span class="number">1</span>, n);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i=<span class="number">1</span>; i&lt;=n; i++) &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;%d &quot;</span>,a[i]);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
  </div>

  <script type="text/javascript">
  $(function() {
    // copy-btn HTML
    var btn = "<span class=\"btn-copy tooltipped tooltipped-sw\" aria-label=\"Copy to clipboard!\">";
    btn += '<i class="far fa-clone"></i>';
    btn += '</span>'; 
    // mount it!
    $(".highlight table").before(btn);
    var clip = new ClipboardJS('.btn-copy', {
      text: function(trigger) {
        return Array.from(trigger.nextElementSibling.querySelectorAll('.code')).reduce((str,it)=>str+it.innerText+'\n','')
      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "Copied!");
      e.clearSelection();
    })
  })
