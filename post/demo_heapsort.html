    <figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;stdio.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">SwapInArray</span><span class="params">(<span class="type">int</span> arr[], <span class="type">int</span> x, <span class="type">int</span> y)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">/*Function：将数组中两个元素的值进行交换*/</span></span><br><span class="line">    <span class="type">int</span> tmp;</span><br><span class="line">    tmp = arr[x];</span><br><span class="line">    arr[x] = arr[y];</span><br><span class="line">    arr[y] = tmp;</span><br><span class="line">    <span class="keyword">return</span>; </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">Heapify</span><span class="params">(<span class="type">int</span> tree[], <span class="type">int</span> n, <span class="type">int</span> i)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">/*Function：使tree[]中给定的以i为父节点的单个子树成为堆*/</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//[递归出口]若遍历到任何一个叶节点，结束Heapify</span></span><br><span class="line">    <span class="keyword">if</span> (i &gt; n/<span class="number">2</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//首先默认i节点数值最大</span></span><br><span class="line">    <span class="type">int</span> max = i;</span><br><span class="line">    <span class="comment">//若左儿子存在且更大，暂时标记左儿子最大（先不交换，因为可能右儿子还要更大）</span></span><br><span class="line">    <span class="keyword">if</span> (i*<span class="number">2</span> &lt;= n &amp;&amp; tree[i*<span class="number">2</span>] &gt; tree[max]) &#123;</span><br><span class="line">        max = i*<span class="number">2</span>; </span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//若右儿子存在且还要更大，标记右儿子为该三元子树中的最大节点</span></span><br><span class="line">    <span class="keyword">if</span> (i*<span class="number">2</span>+<span class="number">1</span> &lt;= n &amp;&amp; tree[i*<span class="number">2</span>+<span class="number">1</span>] &gt; tree[max]) &#123;</span><br><span class="line">        max = i*<span class="number">2</span>+<span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//如果i不是最大，说明需要更换</span></span><br><span class="line">    <span class="keyword">if</span> (max != i) &#123;</span><br><span class="line">        <span class="comment">//交换i和儿子max的数值（不交换编号）</span></span><br><span class="line">        <span class="built_in">SwapInArray</span>(tree, max, i);</span><br><span class="line">        <span class="built_in">Heapify</span>(tree, n, max);</span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">            为什么此处需要递归？</span></span><br><span class="line"><span class="comment">            因为我们在BuildMaxTree()中是自底向上使用Heapify()的，</span></span><br><span class="line"><span class="comment">            可能会出现的情况是：Build之前的乱序树中，接近顶端</span></span><br><span class="line"><span class="comment">            有一些很小很小的数，我们在Build时遍历到此处，对接近顶端的</span></span><br><span class="line"><span class="comment">            子树使用Heapify时，这些很小的数会下沉，成为下方子树的父节点，</span></span><br><span class="line"><span class="comment">            而它的子节点有可能比它要大，所以我们要对这些子树继续Heapify，</span></span><br><span class="line"><span class="comment">            让这些很小的数继续下沉，有多深沉多深，</span></span><br><span class="line"><span class="comment">            所以Heapify()需要递归调用自己来处理脚下的所有树，</span></span><br><span class="line"><span class="comment">            保证让上面任何应该下沉的小数都下沉到它应该去的深度。</span></span><br><span class="line"><span class="comment">        */</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">BuildMaxHeap</span><span class="params">(<span class="type">int</span> tree[], <span class="type">int</span> n)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">/*Function：将无序数组建立成最大堆*/</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//从倒数第二层最后一个节点开始，向上遍历每一个节点，对每一个节点Heapify()</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = n/<span class="number">2</span>; i &gt;= <span class="number">1</span>; i--) &#123;</span><br><span class="line">        <span class="built_in">Heapify</span>(tree, n, i);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">DeleteMax</span><span class="params">(<span class="type">int</span> tree[], <span class="type">int</span> n)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">        将末尾叶节点值直接赋给树顶节点，</span></span><br><span class="line"><span class="comment">        此时除了树顶外所有子树都满足最大堆，</span></span><br><span class="line"><span class="comment">        再对树顶节点Heapify()</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="type">int</span> tmp;</span><br><span class="line">    tmp = tree[<span class="number">1</span>];</span><br><span class="line">    tree[<span class="number">1</span>] = tree[n];</span><br><span class="line">    <span class="built_in">Heapify</span>(tree, n, <span class="number">1</span>);</span><br><span class="line">    <span class="keyword">return</span> tmp;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="type">int</span> tree[<span class="number">10001</span>];</span><br><span class="line">    <span class="type">int</span> arr[<span class="number">10001</span>];<span class="comment">//存放排序结果</span></span><br><span class="line">    <span class="type">int</span> num;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>, &amp;num);</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">1</span>; i &lt;= num; i++) &#123;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>, &amp;tree[i]);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">BuildMaxHeap</span>(tree, num); </span><br><span class="line"></span><br><span class="line">    <span class="comment">//倒序记录最大堆输出结果</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i = num; i &gt;= <span class="number">1</span>; i--) &#123;</span><br><span class="line">        arr[i] = <span class="built_in">DeleteMax</span>(tree,i);</span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">            如果每次for循环都向DeleteMax()传递参数num，</span></span><br><span class="line"><span class="comment">            那么DeleteMax()中的n--就不起作用，</span></span><br><span class="line"><span class="comment">            于是改成每次for循环向DeleteMax()传输i,</span></span><br><span class="line"><span class="comment">            等效于手动删除堆的末尾叶节点.</span></span><br><span class="line"><span class="comment">        */</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">1</span>; i &lt;= num; i++) &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;%d &quot;</span>,arr[i]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
